<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page In Development</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <h1 class="main-heading">This Page Is Being Developed</h1>
            <p class="description">
                Our team is actively working on this page to bring you great content and features.
                Please check back soon to see what we've built!
            </p>
            <div class="status-box">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value development">In Active Development</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Progress:</span>
                    <span class="status-value">Work in Progress</span>
                </div>
            </div>
            <p class="additional-info">
                We appreciate your patience as we work to make this page perfect for you.
            </p>
        </div>
    </div>
</body>
</html>
