<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <div class="error-code">500</div>
            <h1 class="main-heading">Internal Server Error</h1>
            <p class="description">
                Something went wrong on our end. We're working to fix the issue.
                Please try again later or contact support if the problem persists.
            </p>
            <div class="status-box error-box">
                <div class="status-item">
                    <span class="status-label">Error Type:</span>
                    <span class="status-value error">Server Error</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Status Code:</span>
                    <span class="status-value">500</span>
                </div>
            </div>
            <p class="additional-info">
                Our technical team has been notified and is investigating the issue.
            </p>
        </div>
    </div>
</body>
</html>
