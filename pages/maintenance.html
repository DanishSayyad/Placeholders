<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="page-container">
        <div class="content-wrapper">
            <h1 class="main-heading">This Site Is Down For Maintenance</h1>
            <p class="description">
                We're currently performing scheduled maintenance to improve your experience.
                We'll be back online shortly. Thank you for your patience!
            </p>
            <div class="status-box">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value maintenance">Under Maintenance</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Expected Return:</span>
                    <span class="status-value">Within Hours</span>
                </div>
            </div>
            <p class="additional-info">
                If you need immediate assistance, please contact our support team.
            </p>
        </div>
    </div>
</body>
</html>
